<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Task List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #657864;
                color: #3A5A40;
                margin: 20px;
                text-align: center;
            }
            h1 {
                color: #294330;
            }
            a {
                color: #40564c;
                text-decoration: none;
                font-weight: bold;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background-color: #a6b0a7;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            th, td {
                border: 1px solid #3c4b3f;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #aeb8ad;
                color: #19331e;
            }
            tr:nth-child(even) {
                background-color: #b6bdb7;
            }
            tr:hover {
                background-color: #A7C7A5;
            }
            .add-task {
                display: inline-block;
                padding: 10px 15px;
                background-color: #364b42;
                color: white;
                border-radius: 8px;
                margin-bottom: 15px;
            }
            .add-task:hover {
                background-color: #3A5A40;
            }
        </style>            
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}">Add Task</a>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.status }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>
                        <a href="{% url 'task_update' task.pk %}">Edit</a> |
                        <a href="{% url 'task_delete' task.pk %}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
